<div id="hots_dialog">
  <div class="hots_dialog__section">
    <fieldset class="hots_dialog__hero_filters">
      <legend>세계관: </legend>
      <label class="hero-filter">
        <img src="{{baseUrl}}images/universe-warcraft.png" alt="워크래프트" title="워크래프트">
        <input type="checkbox" id="hero-filter-universe-warcraft">
      </label>
      <label class="hero-filter">
        <img src="{{baseUrl}}images/universe-starcraft.png" alt="스타크래프트" title="스타크래프트">
        <input type="checkbox" id="hero-filter-universe-starcraft">
      </label>
      <label class="hero-filter">
        <img src="{{baseUrl}}images/universe-diablo.png" alt="디아블로" title="디아블로">
        <input type="checkbox" id="hero-filter-universe-diablo">
      </label>
      <label class="hero-filter">
        <img src="{{baseUrl}}images/universe-classic.png" alt="클래식" title="클래식">
        <input type="checkbox" id="hero-filter-universe-retro">
      </label>
      <label class="hero-filter">
        <img src="{{baseUrl}}images/universe-overwatch.png" alt="오버워치" title="오버워치">
        <input type="checkbox" id="hero-filter-universe-overwatch">
      </label>
    </fieldset>

    <fieldset class="hots_dialog__hero_filters">
      <legend>역할: </legend>
      <label class="hero-filter">
        <img src="{{baseUrl}}images/role-warrior.png" alt="전사" title="전사">
        <input type="checkbox" id="hero-filter-role-warrior">
      </label>
      <label class="hero-filter">
        <img src="{{baseUrl}}images/role-assassin.png" alt="암살자" title="암살자">
        <input type="checkbox" id="hero-filter-role-assassin">
      </label>
      <label class="hero-filter">
        <img src="{{baseUrl}}images/role-support.png" alt="지원가" title="지원가">
        <input type="checkbox" id="hero-filter-role-support">
      </label>
      <label class="hero-filter">
        <img src="{{baseUrl}}images/role-specialist.png" alt="전문가" title="전문가">
        <input type="checkbox" id="hero-filter-role-specialist">
      </label>
    </fieldset>
  </div>

  <div class="hots_dialog__section hots_dialog__hero-icons">
    {{#heroArray}}
    <img class="hots_dialog__hero-icon" src="{{iconUrl}}" data-hero-id="{{id}}" alt="{{name}} ({{type}})" title="{{name}} ({{type}})">
    {{/heroArray}}
  </div>
  <div class="hots_dialog__section hots_dialog__skills"></div>
  <ul class="hots_dialog__section hots_dialog__talents">
    <li class="hots_dialog__talent-group">
      <span class="hots_dialog__talent-group-description">1레벨</span>
    </li>
  </ul>
</div>
