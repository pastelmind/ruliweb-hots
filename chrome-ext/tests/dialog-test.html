<!DOCTYPE html>
<html lang="ko">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>영웅 선택창 테스트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" />

  <base href="../src/">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/ruliweb-hots.css">
</head>

<body>
  <div id="hots_dialog">
    <div class="hots_dialog__section">
      <fieldset class="hots_dialog__hero_filters">
        <legend>세계관: </legend>
        <label class="hero-filter">
          <img src="images/universe-warcraft.png" alt="워크래프트" title="워크래프트">
          <input type="checkbox" id="hero-filter-universe-warcraft">
        </label>
        <label class="hero-filter">
          <img src="images/universe-starcraft.png" alt="스타크래프트" title="스타크래프트">
          <input type="checkbox" id="hero-filter-universe-starcraft">
        </label>
        <label class="hero-filter">
          <img src="images/universe-diablo.png" alt="디아블로" title="디아블로">
          <input type="checkbox" id="hero-filter-universe-diablo">
        </label>
        <label class="hero-filter">
          <img src="images/universe-classic.png" alt="클래식" title="클래식">
          <input type="checkbox" id="hero-filter-universe-retro">
        </label>
        <label class="hero-filter">
          <img src="images/universe-overwatch.png" alt="오버워치" title="오버워치">
          <input type="checkbox" id="hero-filter-universe-overwatch">
        </label>
      </fieldset>

      <fieldset class="hots_dialog__hero_filters">
        <legend>역할: </legend>
        <label class="hero-filter">
          <img src="images/role-warrior.png" alt="전사" title="전사">
          <input type="checkbox" id="hero-filter-role-warrior">
        </label>
        <label class="hero-filter">
          <img src="images/role-assassin.png" alt="암살자" title="암살자">
          <input type="checkbox" id="hero-filter-role-assassin">
        </label>
        <label class="hero-filter">
          <img src="images/role-support.png" alt="지원가" title="지원가">
          <input type="checkbox" id="hero-filter-role-support">
        </label>
        <label class="hero-filter">
          <img src="images/role-specialist.png" alt="전문가" title="전문가">
          <input type="checkbox" id="hero-filter-role-specialist">
        </label>
      </fieldset>
    </div>

    <div class="hots_dialog__section hots_dialog__hero-icons"></div>
    <div class="hots_dialog__section hots_dialog__skills"></div>
    <ul class="hots_dialog__section hots_dialog__talents">
      <li class="hots_dialog__talent-group">
        <span class="hots_dialog__talent-group-description">1레벨</span>
      </li>
    </ul>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/generate-html.js"></script>
  <script src="js/hots-dialog.js"></script>
  <script>

    //영웅 데이터를 가져온다
    $.get('../../docs/heroes.json', heroes => {
      //Manually build the dialog
      const $hotsDialog = $('#hots_dialog');

      //Create hero icons
      $hotsDialog.children('.hots_dialog__hero-icons').empty()
        .append(heroes.map(hero => HotsDialog._createHeroImg(hero)));

      //Prepare checkboxes  
      $hotsDialog.find('input[type=checkbox]').checkboxradio({ icon: false });

      //Clear the skill and talent sections
      $hotsDialog.find('.hots_dialog__skills,.hots_dialog__talents').empty();

      HotsDialog.launchDialog(heroes);
    }, 'json');

  </script>
</body>

</html>
