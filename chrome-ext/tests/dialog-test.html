<!DOCTYPE html>
<html lang="ko">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>영웅 선택창 테스트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" />

  <base href="../src/">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/ruliweb-hots.css">
</head>

<body>
  <script src="js/jquery.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/mustache.js"></script>
  <script src="js/init.js"></script>
  <script src="js/hots-dialog.js"></script>
  <script>
    'use strict';

    //Stub for test
    if (typeof chrome === 'undefined')
      var chrome = {};
    if (!chrome.runtime)
      chrome.runtime = {};
    if (!chrome.runtime.getURL)
      chrome.runtime.getURL = str => '.' + str;

    //Test code
    (async () => {
      const heroes = JSON.parse(await $.get('../../docs/heroes.json', 'json'));
      prepareHeroData(heroes);

      const templateNames = ['dialog', 'dialog-heroes', 'dialog-skills', 'dialog-talents', 'insert-hero', 'insert-skill', 'insert-talent'];
      const templates = {};
      for (const templateName of templateNames)
        templates[templateName] = await $.get('../src/templates/' + templateName + '.mustache', 'text');

      HotsDialog.launchDialog(heroes, templates, htmlFragment => {
        //Insert the HTML fragment wrapped in a new DIV
        const div = document.createElement('div');
        document.body.appendChild(div);
        div.innerHTML = htmlFragment;
      });
    })();

  </script>
</body>

</html>
