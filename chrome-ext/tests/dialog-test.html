<!DOCTYPE html>
<html lang="ko">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>영웅 선택창 테스트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" />

  <base href="../src/">
  <link rel="stylesheet" href="css/tingle.css">
  <link rel="stylesheet" href="css/ruliweb-hots.css">
</head>

<body>
  <script src="js/axios.js"></script>
  <script src="js/tingle.js"></script>
  <script src="js/mustache.js"></script>
  <script src="js/init.js"></script>
  <script src="js/hots-dialog.js"></script>
  <script>
    'use strict';

    //Stub for test
    if (typeof chrome === 'undefined')
      var chrome = {};
    if (!chrome.runtime)
      chrome.runtime = {};
    if (!chrome.runtime.getURL)
      chrome.runtime.getURL = str => '.' + str;

    //Test code
    (async () => {
      HotsDialog.data = (await axios.get('../../docs/hots.json')).data;
      const heroes = HotsDialog.data.heroes;
      prepareHeroData(heroes);

      const templateNames = ['dialog', 'dialog-skills', 'dialog-talents', 'insert-hero', 'insert-skill', 'insert-talent'];
      HotsDialog.data.templates = {};

      await Promise.all(templateNames.map(templateName =>
        axios.get('../src/templates/' + templateName + '.mustache', { responseType: 'text' })
          .then(response => HotsDialog.data.templates[templateName] = response.data)
      ));

      HotsDialog.launchDialog(htmlFragment => {
        //Insert the HTML fragment wrapped in a new DIV
        const div = document.createElement('div');
        document.body.appendChild(div);
        div.innerHTML = htmlFragment;
      });
    })();

  </script>
</body>

</html>
