<div class="hots-dialog">
  <section class="hots-dialog__section hots-dialog-options">
    <label class="hots-dialog-option">
      <input type="checkbox" id="hots-dialog-option-add-version" checked>
      <span class="hots-dialog-option__description">히오스 패치 버전 포함</span>
    </label>
  </section>
  <section class="hots-dialog__section hots-hero-filters">
    <fieldset class="hots-hero-filter-group">
      <legend class="hots-hero-filter-group__description">세계관: </legend>
      <label class="hero-filter">
        <input type="checkbox" data-filter-type="universe" value="warcraft">
        <img class="hero-filter__content" src="/images/universe-warcraft.png" alt="워크래프트" title="워크래프트">
      </label>
      <label class="hero-filter">
        <input type="checkbox" data-filter-type="universe" value="starcraft">
        <img class="hero-filter__content" src="/images/universe-starcraft.png" alt="스타크래프트" title="스타크래프트">
      </label>
      <label class="hero-filter">
        <input type="checkbox" data-filter-type="universe" value="diablo">
        <img class="hero-filter__content" src="/images/universe-diablo.png" alt="디아블로" title="디아블로">
      </label>
      <label class="hero-filter">
        <input type="checkbox" data-filter-type="universe" value="classic">
        <img class="hero-filter__content" src="/images/universe-classic.png" alt="블리자드 고전" title="블리자드 고전">
      </label>
      <label class="hero-filter">
        <input type="checkbox" data-filter-type="universe" value="overwatch">
        <img class="hero-filter__content" src="/images/universe-overwatch.png" alt="오버워치" title="오버워치">
      </label>
    </fieldset>
    <fieldset class="hots-hero-filter-group">
      <legend class="hots-hero-filter-group__description">역할: </legend>
      <label class="hero-filter">
        <input type="checkbox" data-filter-type="role" value="warrior">
        <img class="hero-filter__content" src="/images/role-warrior.png" alt="전사" title="전사">
      </label>
      <label class="hero-filter">
        <input type="checkbox" data-filter-type="role" value="assassin">
        <img class="hero-filter__content" src="/images/role-assassin.png" alt="암살자" title="암살자">
      </label>
      <label class="hero-filter">
        <input type="checkbox" data-filter-type="role" value="support">
        <img class="hero-filter__content" src="/images/role-support.png" alt="지원가" title="지원가">
      </label>
      <label class="hero-filter">
        <input type="checkbox" data-filter-type="role" value="specialist">
        <img class="hero-filter__content" src="/images/role-specialist.png" alt="전문가" title="전문가">
      </label>
    </fieldset>
  </section>

  <section class="hots-dialog__section hots-hero-icons">
    <img class="hots-hero-icon" src="http://i2.ruliweb.com/img/18/06/14/163fc227a1919dc2c.png" data-hero-id="gazlowe" alt="가즈로 (근접 전문가)" title="가즈로 (근접 전문가)">
    <img class="hots-hero-icon" src="http://i3.ruliweb.com/img/18/06/14/163fc0e215b19dc2c.png" data-hero-id="rexxar" alt="렉사르 (원거리 전사)" title="렉사르 (원거리 전사)">
    <img class="hots-hero-icon" src="http://i2.ruliweb.com/img/18/06/14/163fc227f7919dc2c.png" data-hero-id="fenix" alt="피닉스 (원거리 암살자)" title="피닉스 (원거리 암살자)">
  </section>
  <section class="hots-dialog__section hots-skillset"></section>
  <ul class="hots-dialog__section hots-talentset"></ul>
  <section class="hots-dialog__section hots-dialog-version">
    루리웹 히어로즈 오브 더 스톰 공략툴 v0.4.0
  </section>
</div>
