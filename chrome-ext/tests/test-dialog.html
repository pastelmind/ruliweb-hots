<!DOCTYPE html>
<html lang="ko">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>영웅 선택창 테스트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" />

  <base href="../src/">
  <link rel="stylesheet" href="css/tingle.css">
  <link rel="stylesheet" href="css/ruliweb-hots.css">
  <style>
    @media (min-width: 801px) {
      body {
        font-size: 12px;
      }
    }

    @media (max-width: 800px) {
      body {
        font-size: 15px;
      }
    }
  </style>
</head>

<body>
  <script src="js/axios.js"></script>
  <script src="js/tingle.js"></script>
  <script src="js/mustache.js"></script>
  <script src="js/init.js"></script>
  <script src="js/hots-dialog.js"></script>
  <script>
    'use strict';

    //Stub for test
    if (typeof chrome === 'undefined')
      var chrome = {};
    if (!chrome.runtime)
      chrome.runtime = {};
    if (!chrome.runtime.getURL)
      chrome.runtime.getURL = str => './' + str;

    //Test code
    (async () => {
      HotsDialog.data = (await axios.get('../../docs/hots.json')).data;
      const heroes = HotsDialog.data.heroes;
      prepareHeroData(heroes);

      HotsDialog.data.templates = await loadTemplates();

      HotsDialog.launchDialog(htmlFragment => {
        //Insert the HTML fragment wrapped in a new DIV
        const div = document.createElement('div');
        document.body.appendChild(div);
        div.innerHTML = htmlFragment;
      });
    })();

  </script>
</body>

</html>
