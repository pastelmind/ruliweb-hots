<!DOCTYPE html>
<html lang="ko">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>영웅 선택창 테스트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" />

  <link rel="stylesheet" href="./css/ruliweb.css">
  <link rel="stylesheet" href="../../node_modules/tingle.js/dist/tingle.min.css">
  <link rel="stylesheet" href="../../node_modules/microtip/microtip.min.css">
  <link rel="stylesheet" href="../src/css/ruliweb-hots.css">
</head>

<body>
  <script src="../../node_modules/htm/dist/htm.js"></script>
  <script src="../../node_modules/preact/dist/preact.umd.js"></script>
  <script src="../../node_modules/tingle.js/dist/tingle.min.js"></script>
  <script src="../../node_modules/mustache/mustache.min.js"></script>
  <script src="./js/mocks.js"></script>
  <script src="../src/js/decorate-hots-data.js"></script>
  <script src="../src/js/hots-dialog.js"></script>
  <script src="../src/js/hots-dialog-content.js"></script>
  <script src="../src/js/hots-dialog-dialog.js"></script>
  <script src="../src/js/hots-dialog-paster.js"></script>
  <script src="../src/js/hots-dialog-renderer.js"></script>
  <script src="../src/js/hots-dialog-util.js"></script>
  <script>
    'use strict';

    chrome.storage = chrome.storage || {};
    chrome.storage.local = chrome.storage.local || {};
    chrome.storage.local.get = async (keys, callback) => {
      const response = await fetch('../../docs/hots.json');
      if (!response.ok) {
        throw new Error(
          `Cannot retrieve data: ${response.status} ${response.statusText}`
        );
      }

      const data = await response.json();
      decorateHotsData(data);
      callback(data);
    };

    HotsDialog.util.getSelectedChildWindow = () => window;

    HotsDialog.launchDialog();
  </script>
</body>

</html>
