language: node_js
node_js:
  - lts/*

env:
  - CHROME_APP_ID=cnglbnilhbknecgmekgagelljoljcbfe

after_success:
  npm run build
  #if ([ "$TRAVIS_BRANCH" == "master" ] || [ ! -z "$TRAVIS_TAG" ]) && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
